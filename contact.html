 <!-- Contact (NEW) -->
    <section id="contact">
      <div class="container">
        <div class="section-head">
          <h2>Contact</h2>
          <!-- <p class="muted">Letâ€™s build something great together.</p> -->
        </div>

        <div class="contact-grid">
          <aside class="contact-card">
            <div class="row">
              <div>
                <div class="big">Work with me</div>
                <p class="muted">Available for freelance and project-based work.</p>
              </div>
            </div>

            <div style="margin-top:14px">
              <div style="font-weight:700;margin-bottom:6px">Direct</div>
              <div class="row">
                <code id="emailText">zaratecapuno@gmail.com</code>
                <button class="icon-btn" id="copyBtn" aria-label="Copy email">Copy</button>
              </div>
              <div class="copy-note" id="copyNote" role="status" aria-live="polite"></div>
            </div>

            <div class="action-row">
              <a class="icon-btn" href="https://www.linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
              <a class="icon-btn" href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
              <a class="icon-btn" href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
            </div>
          </aside>

          <form id="contactForm" novalidate>
            <div class="form-row">
              <div class="field">
                <input id="name" name="name" placeholder=" " required aria-required="true" />
                <label class="float" for="name">Name</label>
              </div>
              <div class="field">
                <input id="email" name="email" type="email" placeholder=" " required aria-required="true" />
                <label class="float" for="email">Email</label>
              </div>
            </div>

            <div class="field">
              <input id="subject" name="subject" placeholder=" " />
              <label class="float" for="subject">Subject</label>
            </div>

            <div class="field">
              <textarea id="message" name="message" placeholder=" " required aria-required="true"></textarea>
              <label class="float" for="message">Message</label>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Send message</button>
              <span class="muted" id="formNote" role="status" aria-live="polite"></span>
            </div>
          </form>
        </div>
      </div>
    </section>
