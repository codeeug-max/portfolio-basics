<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hamburger Dropdown</title>

  <style>
    :root {
      --bg: #0f172a;
      --menu-bg: #2a2f3b;
      --menu-hover: #323741;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text);
    }

    /* ===== WRAPPER ===== */
    .menu {
      position: relative;
      display: inline-block;
    }

    /* ===== HAMBURGER TOGGLE ===== */
    #checkbox {
      display: none;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition-duration: 0.3s;
    }

    .bars {
      width: 100%;
      height: 4px;
      background-color: rgb(253, 255, 243);
      border-radius: 5px;
      transition-duration: 0.3s;
    }

    /* Animation when opened */
    #checkbox:checked + .toggle #bar2 {
      transform: translateY(8px) rotate(60deg);
      transform-origin: right;
      z-index: 2;
    }

    #checkbox:checked + .toggle #bar1 {
      transform: translateY(16px) rotate(-60deg);
      transform-origin: left;
      z-index: 1;
    }

    #checkbox:checked + .toggle {
      transform: rotate(-90deg);
    }

    /* ===== DROPDOWN OPTIONS (from your select) ===== */
    .options {
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      padding: 5px;
      background-color: var(--menu-bg);
      position: absolute;
      right: 0;
      top: 110%; /* below hamburger */
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: 300ms;
      min-width: 150px;
      z-index: 10;
    }

    /* Show dropdown when hamburger (checkbox) is checked */
    #checkbox:checked ~ .options {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .option {
      border-radius: 5px;
      padding: 5px;
      transition: 300ms;
      background-color: #2a2f3b;
      width: 100%;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }

    .option:hover {
      background-color: var(--menu-hover);
    }

    .options input[type="radio"] {
      display: none;
    }

    .options label {
      display: inline-block;
      width: 100%;
    }

    .options label::before {
      content: attr(data-txt);
    }

    /* (Optional) If you want the selected one to disappear from list */
    .options input[type="radio"]:checked + label {
      display: none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .toggle {
        width: 32px;
        height: 32px;
      }

      .bars {
        height: 3px;
      }

      .options {
        min-width: 140px;
        font-size: 14px;
      }
    }


  </style>
</head>
<body>
  <div class="menu">
    <!-- Hamburger icon -->
    <input id="checkbox" type="checkbox" />
    <label class="toggle" for="checkbox">
      <div id="bar1" class="bars"></div>
      <div id="bar2" class="bars"></div>
      <div id="bar3" class="bars"></div>
    </label>

    <!-- Dropdown that appears when hamburger is clicked -->
    <div class="options">
      <div title="all">
        <input id="all" name="option" type="radio" checked />
        <label class="option" for="all" data-txt="All"></label>
      </div>
      <div title="option-1">
        <input id="option-1" name="option" type="radio" />
        <label class="option" for="option-1" data-txt="option-1"></label>
      </div>
      <div title="option-2">
        <input id="option-2" name="option" type="radio" />
        <label class="option" for="option-2" data-txt="option-2"></label>
      </div>
      <div title="option-3">
        <input id="option-3" name="option" type="radio" />
        <label class="option" for="option-3" data-txt="option-3"></label>
      </div>
    </div>
  </div>
 
  <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
  <path d="M8 17 2 12l6-5v3h8V7l6 5-6 5v-3H8v3Z"/>
</svg>


</body>
</html>
